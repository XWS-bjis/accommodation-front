<div class="card-container">
    <mat-card class="card" *ngFor="let reservation of reservations">
        <mat-card-header>
          <mat-card-title>Reservation</mat-card-title>
          <mat-card-subtitle>{{reservation.status}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>Number of guests: {{reservation.guestNumber}}</p>
            <p>Total price: {{reservation.totalPrice}}</p>
            <p> Check in: {{reservation.checkIn | date: "MM-dd-yyyy"}}</p>
            <p>Check out: {{reservation.checkOut | date: "MM-dd-yyyy"}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="deleteReservation(reservation.id)">DELETE</button>
        </mat-card-actions>
      </mat-card>
</div>
