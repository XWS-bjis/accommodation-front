<div class="register-container">
    <div class="form-container">
        <div class="text-container">
            <h2>Edit your <i>BJIS</i> account</h2>
        </div>
        <div class="data-container">
            <div class="left-data-container">
                <!--<label class="form-label" for="id">*Id:</label>
                <input matInput class="text-input" type="text" name="id" placeholder="Ovde ide id za sad" id="id" [(ngModel)]="id" required>-->
                <label class="form-label" for="username">*Name:</label>
                <input matInput class="text-input" type="text" name="name" placeholder="Enter name" id="name" [(ngModel)]="user.name" required>
                <label class="form-label" for="surname">*Surname:</label>
                <input matInput class="text-input" type="text"  name="surname" placeholder="Enter surname" id="surname" [(ngModel)]="user.surname" required>

                <label class="form-label" for="email">*Email:</label>
                <input matInput class="text-input" type="text" name="email" placeholder="Enter email" id="email" [(ngModel)]="user.email" required>
                <label class="form-label" for="username">*Username:</label>
                <input matInput class="text-input" type="text"  name="username" placeholder="Enter username" id="username" [(ngModel)]="user.username" required>

                <label class="form-label" for="password">*Password:</label>
                <input matInput class="text-input" type="password" name="password" placeholder="Enter password" id="password" [(ngModel)]="user.password" required>

            </div>
            <div class="right-data-container">
                <label class="form-label" for="streetNumber">*Street Number:</label>
                <input matInput class="text-input" type="text" name="streetNumber" placeholder="Enter street number" id="streetNumber" [(ngModel)]="address.streetNumber"  required>
                <label class="form-label" for="streetName">*Street Name:</label>
                <input matInput class="text-input" type="text"  name="streetName" placeholder="Enter street name" id="streetName" [(ngModel)]="address.streetName" required>

                <label class="form-label" for="postalCode">*Postal code:</label>
                <input matInput class="text-input" type="text" name="postalCode" placeholder="Enter postal code" id="postalCode" [(ngModel)]="address.postalCode" required>
                <label class="form-label" for="town">*Town:</label>
                <input matInput class="text-input" type="text"  name="town" placeholder="Enter town" id="town" [(ngModel)]="address.town" required>

                <label class="form-label" for="country">*Country:</label>
                <input class="text-input" type="text" name="country" placeholder="Enter country" id="country" [(ngModel)]="address.country" required>
                <label *ngIf="user.highlightedHost" style="margin-top: 10px;">HIGHLIGHTED HOST</label>
            </div>

        </div>
        <div class="btn-container">
            <button mat-flat-button type="button" class="signup-btn"  (click)="saveUser()">EDIT ACCOUNT</button>
            <button mat-flat-button type="button" class="signup-btn" style="margin-top: 5px;" (click)="deleteUser()">DELETE ACCOUNT</button>
        </div>
    </div>

</div>
