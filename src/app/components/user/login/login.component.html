<div class="login-container">
    <div class="form-container">
            <div class="text-container">
                    <h2>Welcome back</h2>
            </div>
            <div class="input-container">
                    <label class="form-label" for="username">Username:</label>
                    <input class="text-input" type="text" name="username" placeholder="Enter username" [(ngModel)] = "userCredential.username" id="userName" required>
                    <label class="form-label" for="password">Password:</label>
                    <input class="text-input" type="password"  name="password" placeholder="Enter password" [(ngModel)] = "userCredential.password" id="password" required>
                    <button mat-flat-button class="form-btn" type="button" (click)="loginUser()">LOGIN</button>
                    <div class="message-container">
                            <a>Forgot password?</a>
                    </div>
            </div>
    </div>
</div>
